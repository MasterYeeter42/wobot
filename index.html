<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-camera position="0 2 4"></a-camera>
      <a-box position="-1 4 -1" rotation="0 45 0" color="grey" height="0.2"></a-box>
      <a-box position="1 4 -1" rotation="0 -45 0" color="grey" height="0.2"></a-box>
      <a-sphere position="0 3 -3" radius="1.25" color="grey"></a-sphere>
      <a-sphere position="0 3 -2" radius="0.4" color="red"></a-sphere>
      <a-cylinder position="0 1 -3" radius="0.5" height="1.5" color="cyan"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
